<div class="row no-gutters h-100">
  <div class="col-xs-12 col-sm-3 bg-dark">
    <ng-container *ngIf="errors.length > 0">
      <div class="mt-3 mx-2 alert alert-light" *ngFor="let error of errors">
        {{ error }}
      </div>
    </ng-container>
  </div>

  <div class="d-flex bg-light flex-column flex-fill">
    <span id="tooltip" class="p-3" style="position: absolute;"></span>
    <svg width="960" height="600" id="statesvg" class="d-block mt-5 mx-auto"></svg>
  </div>
</div>
