<div class="row no-gutters h-100">
  <div class="col-xs-12 col-sm-5 col-md-4 col-lg-4 col-xl-3 bg-dark">
    <ng-container *ngIf="errors.length > 0">
      <div class="mt-3 mx-2 alert alert-light" *ngFor="let error of errors">
        {{ error }}
      </div>
    </ng-container>
  </div>

  <div class="col-xs-12 col-sm-7 col-md-8 col-lg-8 col-xl-9 bg-light">
    <div class="d-flex h-100 flex-column svg-container flex-fill" #container>
      <div class="map h-100 overflow-auto" #map></div>
    </div>
  </div>
</div>
